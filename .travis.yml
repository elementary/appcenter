---

language: node_js

node_js:
  - lts/*

sudo: required

services:
  - docker

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev

cache:
  directories:
    - /tmp/liftoff

matrix:
  include:
    - env: DIST=loki
    - env: DIST=juno

before_install:
  - docker pull ubuntu:16.04

install:
  - npm install @elementaryos/houston

script:
  - houston ci
    --type system-app
    --name-appstream io.elementary.appcenter.desktop
    --name-domain io.elementary.appcenter
    --name-human AppCenter
    --distribution $DIST
